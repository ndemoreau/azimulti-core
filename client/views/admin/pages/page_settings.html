<template name="page_settings">
  <h1>Page settings</h1>
  <div class="azimuth-form-section">
    {{> page_template_selector}}
  </div>
  <div class="azimuth-form-section">
    {{> formHelper value=metadata type="metadata" label="Metadata" fieldName="metadata" }}
  </div>
  <div class="azimuth-form-section centered">
    <a class="azimuth-button alert delete-page">Delete Page</a>
  </div>

  <div class="azimuth-modal-container" id="deletePageModal">
    <div class="azimuth-modal">
      <div class="modal-header">
        <h3>Delete Page</h3>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this page? This action cannot be undone.</p>
      </div>
      <div class="azimuth-buttons clear">
        <a class="azimuth-button text left cancel close">Cancel</a>
        <a class="azimuth-button right delete-page-confirm alert"><i class="icon icon-cross"></i>Delete</a>
      </div>
    </div>
    <div class="azimuth-modal-bg close"></div>
  </div>
</template>
